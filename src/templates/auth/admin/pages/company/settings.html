{% extends "auth/admin/pages/owner/settings.html" %}

{% block settings_content %}
	<div class="col-xl-4">
		<div class="card mb-4 mb-xl-0">
			<div class="card-header">Photo de profil</div>
			<div class="card-body text-center">
				<img loading="lazy" class="img-account-profile rounded-circle mb-2" src="{{ url_for('static', filename="img/element/avatar.png") }}" alt="user-avatar"/>
				<div class="small font-italic text-muted mb-4">JPG ou PNG ne d√©passant pas 5 MB</div>
				<button class="btn btn-primary" type="button">Charger une nouvelle image</button>
			</div>
		</div>
	</div>

	<div class="col-xl-8">
		<div class="card mb-4">
			<div class="card-header">Informations sur votre compte</div>
			<div class="card-body">
				<form action="{{ url_for('owner_bp.owner_setting') }}" method="POST">
					{{ form.hidden_tag() }}
					{% include "auth/admin/pages/company/paths/form.html" %}
				</form>
			</div>
		</div>
	</div>
{% endblock settings_content %}
