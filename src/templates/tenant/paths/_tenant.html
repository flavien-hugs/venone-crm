<tr v-for="tenant in tenants" v-bind:key="tenant.tenant_uuid">
	<td>
		<a v-bind:href="tenant.tenant_url" class="badge bg-blue-soft text-blue">{tenant.tenant_id}</a>
	</td>
	<td>{tenant.fullname} ({tenant.phonenumber_one})</td>
	<td>
		<a v-bind:href="tenant.owner_url">{tenant.houseowner_fullname}</a>
	</td>
	
	<td><a v-bind:href="tenant.house_url">{tenant.house_type}</a></td>
	<td><a href="#!" class="badge bg-green-soft text-green">Payé</a></td>
	<td>{tenant.created_at}</td>
	<td>
		<a class="btn btn-datatable btn-icon btn-transparent-dark me-2" href="#">
			<i data-feather="edit"></i>
		</a>

		<button @click="deleteTenantConfirm(tenant.tenant_uuid)" class="btn btn-datatable btn-icon btn-transparent-dark">
			<i data-feather="trash-2"></i>
		</button>
	</td>
</tr>

<div class="modal fade" data-bs-backdrop="static" id="confirmModal">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Retirer ce propritaire de maison ?</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<div class="modal-body">
				Êtes-vous sûr de vouloir supprimer ce propriétaire ?
			</div>

			<div class="modal-footer">
				<div class="row">
					<div class="col-xl-6 d-grid">
						<button @click="tenantUUID = null; onDeleteTenant = false" class="btn btn-danger text-uppercase" type="button" data-bs-dismiss="modal">
						Annuler</button>
					</div>

					<div class="col-xl-6 d-grid">
						<button @click="onDeleteTenant" type="button" class="btn btn-success text-uppercase shadow-none">
						Oui</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
