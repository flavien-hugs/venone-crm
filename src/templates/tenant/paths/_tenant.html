<template v-for="tn in filteredTenants" v-bind:key="tn.tenant_uuid">
	<tr v-if='tn.user_uuid'>
		<td scope="row">
			<span
				class="badge bg-blue-soft text-blue">
				{ tn.tenant_id }
			</span>
		</td>
		<td v-if="user.is_company" scope="row">
			<span
				class="badge bg-purple-soft text-purple">
				{ tn.owner }
			</span>
		</td>
		<td>{ tn.fullname } ({ tn.phonenumber_one })</td>
		<td>
			<span class="badge bg-red-soft text-red ms-2">{ tn.house.house_id }</span>
			{ tn.house.house_type } &smid; { tn.monthly_rent } { tn.devise }
		</td>
		<td>{ tn.created_at.toLocaleString() }</td>
		<td>
			<button title="Télécharger le contrat de ce locataire" type="button" class="btn btn-datatable btn-icon btn-transparent-green me-2">
				<i class="fa fa-download me-2"></i>
            </button>

			<button title="Mettre à jour les informations de ce locataire" @click.prevent="updateTenant(tn)" class="btn btn-datatable btn-icon btn-transparent-secondary me-2">
				<i class="text-secondary fa fa-edit"></i>
			</button>

			<button title="Supprimer ce locataire" @click.prevent="deleteTenantConfirm(tn.tenant_uuid)" class="btn btn-datatable btn-icon btn-transparent-dark">
				<i class="text-danger fa fa-trash"></i>
			</button>
		</td>
	</tr>
</template>

<!-- update tenant modal -->
<div class="modal fade" data-bs-backdrop="static" id="updateTenantConfirm">
	<div class="modal-dialog modal-xl modal-dialog-centered">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h4 class="modal-title">
						Mise à jour locataire : { tenantData.tenant_id } - { tenantData.fullname }
					</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<div class="row gx-3 mb-3">
						<div class="col-6">
							<label for="fullname" class="form-label">Nom &amp; prénoms</label>
							<input type="text" class="form-control" id="fullname" v-model="tenantData.fullname">
						</div>

						<div class="col-6">
							<label for="card_number" class="form-label">N° CNI/Attestion/Passport</label>
							<input type="text" class="form-control" id="card_number" v-model="tenantData.card_number">
						</div>
					</div>

					<div class="row gx-3 mb-3">
						<div class="col-4">
							<label for="phonenumber_one" class="form-label">Téléphone I</label>
							<input type="tel" class="form-control" id="phonenumber_one" v-model="tenantData.phonenumber_one">
						</div>
						<div class="col-4">
							<label for="phonenumber_two" class="form-label">Téléphone II</label>
							<input type="tel" class="form-control" id="phonenumber_two" v-model="tenantData.phonenumber_two">
						</div>

						<div class="col-4">
							<label for="addr_email" class="form-label">Addresse e-mail</label>
							<input type="email" class="form-control" id="addr_email" v-model="tenantData.addr_email">
						</div>
					</div>

					<div class="mb-3">
						<label for="parent_name" class="form-label">Nom du parent</label>
						<input type="text" class="form-control" id="parent_name" v-model="tenantData.parent_name">
					</div>

					<div class="row gx-3 mb-3">
						<label for="profession" class="form-label">Profession</label>
						<input type="text" class="form-control" id="profession" v-model="tenantData.profession">
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-outline-primary shadow-none" data-bs-dismiss="modal">Annuler</button>
					<button type="button" @click.prevent="onUpdateTenant" class="btn btn-success shadow-none">Mettre à jour</button>
				</div>
			</form>
		</div>
	</div>
</div>

<!-- delete tenant modal -->
<div class="modal fade" data-bs-backdrop="static" id="delTenantConfirmModal">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Retirer ce locataire ?</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<div class="modal-body">
				Êtes-vous sûr de vouloir supprimer ce locataire ?
			</div>

			<div class="modal-footer">
				<div class="row">
					<div class="col-6 d-grid">
						<button @click.prevent="tenantUUID = null; onDeleteTenant = false" class="btn btn-outline-primary text-uppercase me-3" type="button" data-bs-dismiss="modal">
						Annuler</button>
					</div>

					<div class="col-6 d-grid">
						<button @click.prevent="onDeleteTenant" type="button" class="btn btn-danger text-uppercase shadow-none" data-bs-dismiss="modal">
						Oui</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
