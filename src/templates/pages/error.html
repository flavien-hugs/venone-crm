{% extends "dashboard/_base.html" %}

{% block head_title %}
    {{ page_title | title() }}
{% endblock head_title %}

{% block body_content %}
    <div id="layoutError" class="bg-white">
        <div id="layoutError_content">
            <div class="container-xl px-4">
                <div class="row d-md-flex align-items-md-center justify-content-md-center min-vh-100">
                    <div class="col-lg-5">
                        <div class="text-center mt-4">
                            <img loading="lazy" class="img-fluid p-4" src="{{ image_path }}" alt="{{ error.description }}">
                            <p class="lead">{{ error.description | capitalize() }}</p>
                            <a class="text-arrow-icon" href="{{ request.url_root }}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left ms-0 me-1">
                                    <line x1="19" y1="12" x2="5" y2="12"></line>
                                    <polyline points="12 19 5 12 12 5"></polyline>
                                </svg>
                                Retourner au tableau de bord
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body_content %}
