{% extends "dashboard/account/owner/settings.html" %}

{% block settings_content %}
	<div class="col-xl-4">
		<div class="card mb-4 mb-xl-0">
			<div class="card-header">Photo de profil</div>
			<div class="card-body text-center">
				<img loading="lazy" class="img-account-profile rounded-circle mb-2" src="{{ url_for('static', filename='img/element/avatar.png') }}" alt="{{ current_user }}">
			</div>
		</div>
	</div>

	<div class="col-xl-8">
		<div class="card mb-4">
			<div class="card-header">Informations sur votre compte</div>
			<div class="card-body">
				<form action="." method="POST">
					{{ form.hidden_tag() }}
					{% include "dashboard/account/company/paths/form.html" %}
				</form>
			</div>
		</div>
	</div>
{% endblock settings_content %}
