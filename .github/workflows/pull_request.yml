name: Automatic Pull Request

on:
  push:
    branches:
      - dev

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version:
          - '3.x'

    steps:
      - name: Vérification du code
        uses: actions/checkout@v2

      - name: Dépendances du cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Installer pipenv
        run: pip install pipenv

      - name: Installation de Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'

      - name: Installation des dépendances
        run: pipenv install --dev

      - name: Exécuter les tests
        run: pipenv run python -m unittest discover -s tests

      - name: Vérifier la fusion
        run: git diff --exit-code --quiet dev

      - name: Pousser les modifications vers la branche cible
        run: git push origin main

      - name: Créer une demande de fusion
        uses: peter-evans/create-pull-request@v3
        with:
          base: dev
          head: main
          title: "Mise à jour de la branche main"
          body: "Cette demande de fusion met à jour la branche main avec les derniers changements."
